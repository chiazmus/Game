<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Manager</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <a href="about.html" style="color: blue; padding: 3px; border: 1px solid black; position: absolute; top: 10px; right: 10px;">&#x2139;</a>
        <h1>Button Manager</h1>
    </header>
    <div class="container">
        <main>
            <h2>Click the button</h2>
            <p>Why hello there.  Why don't you click the button?</p>
            <button type="button" onclick="changeButton()">Button :)</button>
        </main>
        <aside class="sidebar">
            <h3 style="padding: 5px; margin: 5px; border-bottom: 1px solid black;">Button Shop</h3>
            <button id="shop1" style="padding: 1px; margin: 1px; border-radius: 0; font-size: small;" onclick="shop(1)">
                <img src="assets/images/graveyard.jpg" alt="graveyard">
                <i>Button Graveyard<br>50</i>
            </button>
            <button id="shop2" style="padding: 1px; margin: 1px; border-radius: 0; font-size: small;" onclick="shop(2)">
                <img src="assets/images/wizard-tower.webp" alt="wizard-tower">
                <i>Button Wizard Tower<br>50</i>
            </button>
            <h3 style="padding: 5px; margin: 5px; border-top: 1px solid black; border-bottom: 1px solid black;">Music</h3>
            <audio id="buttonSong" src="assets/music/the-button-song.mp3" loop></audio>
            <button id="playMusic" onclick="playMusic()" style="padding: 2px; margin: 1px; border-radius: 2; font-size: medium;">Play</button>
            <input type="range" min="0" max="100" style="width: 5rem;" id="musicVolume" oninput="changeVolume()">
        </aside>
    </div>
    <script src="scripts/main.js"></script>
    <footer> Â©2025 Chiazmus </footer>
</body>
</html>
